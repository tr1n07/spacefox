<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacefox Game</title>
    <style>
        #gameContainer {
            position: relative;
            width: 400px;
            height: 600px;
            overflow: hidden;
            background-image: url('background.jpg');
            background-size: cover;
        }

        .spacefox {
            position: absolute;
            width: 50px;
            height: 50px;
            bottom: 0;
            background-image: url('spacefox.png');
            background-size: cover;
        }

        .asteroid {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('asteroid.png');
            background-size: cover;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('heart.png');
            background-size: cover;
        }

        .heart1 { top: 10px; left: 10px; }
        .heart2 { top: 10px; left: 50px; }
        .heart3 { top: 10px; left: 90px; }
    </style>
</head>
<body>
    <div id="gameContainer"></div>

    <script>
        const gameContainer = document.getElementById('gameContainer');

        // Display lives as hearts
        for (let i = 1; i <= 3; i++) {
            const heart = document.createElement('div');
            heart.className = `heart heart${i}`;
            gameContainer.appendChild(heart);
        }

        // ... (The rest of your JavaScript code remains unchanged)

    </script>
</body>
</html>
