<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spacefox Game</title>
    <style>
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            overflow: hidden;
            background-image: url('background.jpg');
            background-size: cover;
        }

        .spacefox {
            position: absolute;
            width: 100px;
            height: 200px;
            bottom: 0;
            background-image: url('spacefox.png');
            background-size: cover;
        }

        .asteroid {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('asteroid.png');
            background-size: cover;
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background-image: url('heart.png');
            background-size: cover;
        }

        .heart1 { top: 10px; left: 10px; }
        .heart2 { top: 10px; left: 50px; }
        .heart3 { top: 10px; left: 90px; }
    </style>
</head>
<body>
    <div id="gameContainer"></div>

    <script>
        const gameContainer = document.getElementById('gameContainer');

        class Spacefox {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 'spacefox';
                this.width = 100;
                this.height = 200;
                this.x = 350;
                this.y = 0;
                this.element.style.left = `${this.x}px`;
                gameContainer.appendChild(this.element);
            }

            move(direction) {
                if (direction === 'left' && this.x > 0) {
                    this.x -= 15;
                } else if (direction === 'right' && this.x < 700) {
                    this.x += 15;
                }
                this.element.style.left = `${this.x}px`;
            }
        }

        class Asteroid {
            constructor() {
                this.element = document.createElement('div');
                this.element.className = 'asteroid';
                this.width = 50;
                this.height = 50;
                this.x = Math.random() * 750;
                this.y = -50;
                this.element.style.left = `${this.x}px`;
                this.element.style.top = `${this.y}px`;
                gameContainer.appendChild(this.element);
            }

            fall() {
                this.y += 5;
                this.element.style.top = `${this.y}px`;

                if (this.y > 600) {
                    this.element.remove();
                }
            }
        }

        const spacefox = new Spacefox();

        let asteroids = [];
        let lives = 3;

        for (let i = 1; i <= 3; i++) {
            const heart = document.createElement('div');
            heart.className = `heart heart${i}`;
            gameContainer.appendChild(heart);
        }

        function gameLoop() {
            if (Math.random() < 0.01) {
                const asteroid = new Asteroid();
                asteroids.push(asteroid);
            }

            asteroids.forEach((asteroid, index) => {
                asteroid.fall();

                if (asteroid.y + asteroid.height > spacefox.y && 
                    asteroid.x + asteroid.width > spacefox.x && 
                    asteroid.x < spacefox.x + spacefox.width) {
                        lives--;
                        document.querySelector(`.heart${lives+1}`).style.display = 'none';
                        asteroid.element.remove();
                        asteroids.splice(index, 1);
                }

                if (lives === 0) {
                    alert('Game Over!');
                    location.reload();
                }
            });

            requestAnimationFrame(gameLoop);
        }

        gameLoop();

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                spacefox.move('left');
            } else if (e.key === 'ArrowRight') {
                spacefox.move('right');
            }
        });
    </script>
</body>
</html>
